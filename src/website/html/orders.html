<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders - Pharmacy manager</title>
  <meta name="description" content="Pharmacy manager">

  <!-- style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <!-- Optional theme -->

  <!-- scripts -->
  <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <b>Pharmacy manager</b>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="divider-vertical"></li>
          <li><a href="/pharmacies"><span class="glyphicon glyphicon-plus-sign"></span> Pharmacies</a></li>
          <li class="divider-vertical"></li>
          <li><a href="/products"><span class="glyphicon glyphicon-tint"></span> Products</a></li>
          <li class="divider-vertical"></li>
          <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
          <li class="divider-vertical"></li>
          <li class="active"><a href="/orders"><span class="glyphicon glyphicon-th-list"></span> Orders</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="divider-vertical"></li>
          <li><a href="/cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="col-md-12">
      <br><br><br><br>
      <h1>Orders</h1>

      <hr>

      <div class="tab-content">
        <br>
        <div id="see-products-tab" class="tab-pane fade in active">
          <table class="table table-hover" id="table-orders">
            <thead>
              <th>Client email</th>
              <th>Type</th>
              <th>List of products</th>
              <th>Date</th>
              <th>Total price</th>
            </thead>
            <tbody>
              <!-- Orders will be placed here -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</body>

<script>
$( document ).ready(function()
{
  GET_orders();
});

var debug = true;
if ( debug )
{
  var ORDERS_REST_URL = "http://localhost:/rest/orders";
}
else
{
  var ORDERS_REST_URL = "https://dss-pharmacy.herokuapp.com/rest/orders";
}

function GET_orders()
{
  $.ajax({
    url: ORDERS_REST_URL + '/all',
    type: 'GET',
    dataType: 'json',
    success: function (orders)
    {
      console.log(orders);
      $.each(orders, function (key, value)
      {
        var new_row = '<tr><td>' + value.email + '</td>'+
        '<td>'+ value.type + '</td>';

        var total_price = 0;
        var all_products = '<ul>';
        $.each(value.products, function (key_p, value_p)
        {
          all_products += '<li>'
          all_products += '<b>' + value_p.name + '</b>'
          all_products += ' (' + value_p.description + ').'
          all_products += ' Sold in ' + value_p.pharmacy + '.';
          all_products += ' Price: ' + value_p.price + '€ '
          all_products += ' x ' + value_p.quantity + ' units';
          all_products += '</li>'

          total_price += value_p.price * value_p.quantity;
        });
        all_products += '</ul>';

        new_row += '<td>' + all_products + '</td>';
        new_row += '<td>' + value.date + '</td>';
        new_row += '<td>' + total_price + ' €</td></tr>';
        jQuery("#table-orders > tbody:last-child").append(new_row);
      });
    },
    error: function (request, message, error)
    {
      console.log("Error performing GET on " + SERVER_REST_URL);
    }
  });
}
</script>
</html>

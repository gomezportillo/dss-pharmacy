<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - Pharmacy manager</title>
  <meta name="description" content="Pharmacy manager">

  <!-- style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- scripts -->
  <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <b>Pharmacy manager</b>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="divider-vertical"></li>
          <li><a href="/pharmacies"><span class="glyphicon glyphicon-plus-sign"></span> Pharmacies</a></li>
          <li class="divider-vertical"></li>
          <li class="active"><a href="/products"><span class="glyphicon glyphicon-tint"></span> Products</a></li>
          <li class="divider-vertical"></li>
          <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
          <li class="divider-vertical"></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="divider-vertical"></li>
          <li><a href="/cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="col-md-12">

        <br><br><br><br>
        <h1>Products</h1>

        <hr>

        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#see-products-tab">
            <span class="glyphicon glyphicon-list-alt"></span> See products</a>
          </li>

          <li><a data-toggle="tab" href="#add-products-tab">
            <span class="glyphicon glyphicon-plus"></span> Add products</a>
          </li>
        </ul>

        <div class="tab-content">
          <br>
          <div id="see-products-tab" class="tab-pane fade in active">
            <table class="table table-hover" id="table-products">
              <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Price (€)</th>
                <th>Delete</th>
              </thead>
              <tbody>
                <!--Products will be here-->
              </tbody>
            </table>
          </div>

          <div id="add-products-tab" class="tab-pane fade">
            <form id="add-product-form">
              <div class="form-group">
                <label for="id">Name</label>
                <input name="name" type="text" class="form-control" placeholder="Enter name" />
              </div>

              <div class="form-group">
                <label for="id">Description</label>
                <input name="description" type="text" class="form-control" placeholder="Enter description" />
              </div>

              <div class="form-group">
                <label for="id">Price (€)</label>
                <input name="price" type="number" class="form-control" placeholder="Enter price" />
              </div>

              <div class="form-group">
                <input value="Add product" type="submit" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">
$( document ).ready(function()
{
  GET_products();
});

var debug = false;
if ( debug )
{
  var SERVER_REST_URL = "http://localhost:5000/rest/products";
}
else
{
  var SERVER_REST_URL = "https://dss-pharmacy.herokuapp.com/rest/products";
}

// REF. https://api.jquery.com/jquery.get/
function GET_products()
{
  var button = '<button id="delete-product" class="btn btn-default col-md-3" type="button"><span class="glyphicon glyphicon-trash"></span></button>'
  $.ajax({
    url: SERVER_REST_URL + '/all',
    type: 'GET',
    dataType: 'json',
    success: function (products)
    {
      $.each(products, function (key, value) {
        var new_row = '<tr><td>' + key + '</td>'+
        '<td>'+ value.description + '</td>'+
        '<td>'+ value.price + '</td>' +

        '<td><button class="btn btn-primary col-md-3 delete-product-btn" id="' + key + '" type="button"><span class="glyphicon glyphicon-trash"></span></button></td>' +
        '</tr>';
        jQuery("#table-products > tbody:last-child").append(new_row);
      });
    },
    error: function (request, message, error)
    {
      console.log("Error performing GET on " + SERVER_REST_URL);
    }
  });
}

// REF. https://stackoverflow.com/questions/1200266/submit-a-form-using-jquery
$(function POST_products()
{
  $('#add-product-form').submit(function() {
    $.ajax({
      url: SERVER_REST_URL,
      type: 'POST',
      data: $('#add-product-form').serialize(),
      success: function ()
      {
        location.reload();
      },
      error: function (request, message, error)
      {
        console.log("Error performing POST on " + SERVER_REST_URL);
      }
    });
    return false;
  });
})

$(document).on('click', '.delete-product-btn', function ()
{
  $.ajax({
    url: SERVER_REST_URL,
    type: 'DELETE',
    data: {'name':$(this).attr('id')},
    success: function ()
    {
      location.reload();
    },
    error: function (request, message, error)
    {
      console.log("Error performing DELETE on " + SERVER_REST_URL);
    }
  });
});

</script>


</html>
